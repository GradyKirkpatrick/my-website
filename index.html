<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grady Kirkpatrick</title>
    <meta name="description" content="Welcome to Grady Kirkpatrick's portfolio, a place to connect and explore.">
    <link rel="icon" href="gk.ico">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white font-inter">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-gray-800 bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="text-2xl font-bold">GK</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="hover:text-gray-300">Home</a>
                    <a href="#contact" class="hover:text-gray-300">Contact</a>
                </div>
                <button id="menu-toggle" class="md:hidden text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <a href="#home" class="block px-3 py-2 hover:text-gray-300">Home</a>
            <a href="#contact" class="block px-3 py-2 hover:text-gray-300">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black to-gray-800">
        <div class="text-center px-4">
            <h1 class="text-5xl font-bold mb-4">Grady Kirkpatrick</h1>
            <br>
            <a href="#contact" class="bg-gray-600 text-white px-6 py-3 rounded-full hover:bg-gray-500">Get in Touch</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12">Contact Me</h2>
            <div class="max-w-lg mx-auto text-center">
                <p class="text-lg mb-4">Let's talk about ideas or opportunities!</p>
                <p class="text-lg mb-4">Email: <a href="mailto:contact@gradykirkpatrick.com" class="text-gray-300 hover:text-white">contact@gradykirkpatrick.com</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-6">
        <div class="max-w-7xl mx-auto px-4">
            <p class="text-center text-sm">Copyright Â© 2025 Grady Kirkpatrick. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
