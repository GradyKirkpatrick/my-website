<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grady Kirkpatrick</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #444, #222);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            text-align: center;
        }

        section {
            margin-bottom: 3rem;
        }

        footer {
            background-color: #222;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Grady Kirkpatrick's Website</h1>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email me at: <a href="mailto:contact@gradykirkpatrick.com">contact@gradykirkpatrick.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Grady Kirkpatrick. All rights reserved.</p>
    </footer>
</body>
</html>
